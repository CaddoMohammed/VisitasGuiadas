<!DOCTYPE html>

	<head>
		<meta charset="UTF-8">

		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
		<script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
		<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
		<script defer src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
		<script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>

		<script defer src="main.js"></script>

	<body data-bs-theme="light" style="width:100vw; min-height:100dvh;" class="d-flex flex-column">

			<ul class="nav nav-underline m-2 d-flex align-items-stretch">
				<li class="d-flex flex-column justify-content-center align-items-center nav-item">
					<a class="flex-grow-1 d-flex align-items-center nav-link p-0" aria-current="page" href="https://iicat.unah.edu.hn/" style="min-width:8rem;">
						<img src="img/logos/IICAT.webp" height="55rem" loading="eager">
					</a>
				</li>
				<li class="d-flex flex-column justify-content-center align-items-center nav-item">
					<a class="flex-grow-1 d-flex align-items-center nav-link p-0" aria-current="page" href="https://ingenieria.unah.edu.hn/" style="min-width:3rem;">
						<img src="img/logos/Facultad de ingenieria.webp" height="55rem" loading="eager">
					</a>
				</li>
				<li class="d-flex flex-column justify-content-center align-items-center nav-item">
					<a class="flex-grow-1 d-flex align-items-center nav-link p-0" aria-current="page" href="https://voae.unah.edu.hn/" style="min-width:8rem;">
						<img src="img/logos/VOAE.webp" height="55rem" class="p-1" loading="eager">
					</a>
				</li>
				<li class="d-flex flex-column justify-content-center align-items-center nav-item">

					</a>
				</li>
				<li class="d-flex flex-column justify-content-center align-items-start nav-item" style="position:relative;">
					<div class="dropdown">
						<button class="d-flex align-items-start nav-link border border-0 p-0" type="button" data-bs-toggle="dropdown" aria-expanded="false">
							<p class="fw-bolder text-wrap text-break m-0" style="width:7rem; text-align:start;">VOAE: visitas guiadas</p>
							<p class="dropdown-toggle m-0 m-2"></p>
						</button>
						<ul id="centros-universitarios" class="dropdown-menu p-2">

						</ul>
					</div>
				</li>
			</ul>

		<main class="flex-grow-1 z-2" style="height:0;">

		</main>
		<div>
			<button id="escanear" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modal-escaneo" style="display:none;">
				Escanear
			</button>
			<div class="modal fade" id="modal-escaneo" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="EscaneoStaticBackdropLabel" aria-hidden="true">
				<div class="modal-dialog modal-fullscreen">
					<div class="modal-content">
						<div class="modal-header">
							<h1  class="modal-title" id="EscaneoStaticBackdropLabel"></h1>
							<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
						</div>
						<div id="escaneo" class="modal-body" style="position:relative; width:100%; height:100%;">
							
						</div>
						<div class="modal-footer"></div>
					</div>
				</div>
			</div>
